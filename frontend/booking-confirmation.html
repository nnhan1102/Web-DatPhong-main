<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác Nhận Đặt Phòng - Opulent Hotel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #00aeef, #008ac0);
        color: white;
        padding: 40px;
        text-align: center;
        position: relative;
      }

      .header i {
        font-size: 60px;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .booking-code {
        background: white;
        color: #00aeef;
        padding: 10px 25px;
        border-radius: 30px;
        font-size: 24px;
        font-weight: bold;
        display: inline-block;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(0, 174, 239, 0.3);
      }

      .content {
        padding: 40px;
      }

      .confirmation-message {
        text-align: center;
        margin-bottom: 30px;
        color: #28a745;
        font-size: 20px;
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .detail-item {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #00aeef;
      }

      .detail-label {
        color: #666;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .detail-value {
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
      }

      .room-info {
        background: #f0f9ff;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .room-info img {
        width: 120px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }

      .room-details h3 {
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .btn {
        padding: 15px 30px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #00aeef;
        color: white;
      }

      .btn-primary:hover {
        background: #008ac0;
        transform: translateY(-2px);
      }

      .btn-outline {
        background: transparent;
        border: 2px solid #00aeef;
        color: #00aeef;
      }

      .btn-outline:hover {
        background: #00aeef;
        color: white;
      }

      .footer-note {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #666;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .details-grid {
          grid-template-columns: 1fr;
        }

        .actions {
          flex-direction: column;
        }

        .header {
          padding: 30px 20px;
        }

        .content {
          padding: 30px 20px;
        }

        .room-info {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-check-circle"></i>
        <h1>Đặt Phòng Thành Công!</h1>
        <p>Cảm ơn bạn đã đặt phòng tại Opulent Hotel</p>
        <div id="bookingCode" class="booking-code">Loading...</div>
      </div>

      <div class="content">
        <div class="confirmation-message">
          <i class="fas fa-envelope"></i>
          Thông tin đặt phòng đã được gửi đến email của bạn
        </div>

        <div id="bookingDetails" class="details-grid">
          <!-- Booking details will be loaded here -->
        </div>

        <div id="roomInfo" class="room-info">
          <!-- Room info will be loaded here -->
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="printBooking()">
            <i class="fas fa-print"></i> In Xác Nhận
          </button>
          <button class="btn btn-outline" onclick="goToHome()">
            <i class="fas fa-home"></i> Về Trang Chủ
          </button>
          <button class="btn btn-outline" onclick="viewMyBookings()">
            <i class="fas fa-list"></i> Xem Đặt Phòng Của Tôi
          </button>
        </div>

        <div class="footer-note">
          <p>
            <i class="fas fa-info-circle"></i> Vui lòng mang theo mã booking và
            CMND/CCCD khi đến nhận phòng
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bookingData = JSON.parse(
          sessionStorage.getItem("booking_confirmation")
        );

        if (!bookingData) {
          alert("Không tìm thấy thông tin đặt phòng");
          window.location.href = "room.html";
          return;
        }

        // Display booking code
        document.getElementById("bookingCode").textContent =
          bookingData.booking_code || "N/A";

        // Calculate nights
        const checkin = new Date(bookingData.booking.check_in);
        const checkout = new Date(bookingData.booking.check_out);
        const nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));

        // Display booking details
        document.getElementById("bookingDetails").innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Khách hàng</div>
                    <div class="detail-value">${
                      bookingData.booking.customer_name
                    }</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${
                      bookingData.booking.customer_email
                    }</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Số điện thoại</div>
                    <div class="detail-value">${
                      bookingData.booking.customer_phone
                    }</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Ngày nhận phòng</div>
                    <div class="detail-value">${formatDate(
                      bookingData.booking.check_in
                    )}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Ngày trả phòng</div>
                    <div class="detail-value">${formatDate(
                      bookingData.booking.check_out
                    )}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Số đêm</div>
                    <div class="detail-value">${nights} đêm</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Số người</div>
                    <div class="detail-value">${
                      bookingData.booking.num_guests
                    } người</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Tổng thanh toán</div>
                    <div class="detail-value">${formatCurrency(
                      bookingData.booking.total_price
                    )}</div>
                </div>
            `;

        // Display room info
        document.getElementById("roomInfo").innerHTML = `
                <img src="${
                  bookingData.room.image_url ||
                  "https://via.placeholder.com/120x80/00aeef/ffffff?text=Phòng"
                }" 
                     alt="${bookingData.room.room_type}"
                     onerror="this.src='https://via.placeholder.com/120x80/00aeef/ffffff?text=Phòng'">
                <div class="room-details">
                    <h3>${
                      bookingData.room.room_type || bookingData.room.type_name
                    }</h3>
                    <p><strong>Phòng:</strong> ${
                      bookingData.room.room_number
                    }</p>
                    <p><strong>Giá:</strong> ${formatCurrency(
                      bookingData.room.price_per_night ||
                        bookingData.room.base_price
                    )}/đêm</p>
                    ${
                      bookingData.booking.special_requests
                        ? `<p><strong>Yêu cầu đặc biệt:</strong> ${bookingData.booking.special_requests}</p>`
                        : ""
                    }
                </div>
            `;

        // Clear session storage
        sessionStorage.removeItem("selected_room");
      });

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("vi-VN", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      function formatCurrency(amount) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
          minimumFractionDigits: 0,
        }).format(amount || 0);
      }

      function printBooking() {
        window.print();
      }

      function goToHome() {
        window.location.href = "index.html";
      }

      function viewMyBookings() {
        window.location.href = "my-bookings.html";
      }
    </script>
  </body>
</html>
