<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập | Opulent Hotel</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container {
        width: 100%;
        max-width: 480px;
      }
      .login-box {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        position: relative;
        overflow: hidden;
      }
      .login-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo h1 {
        color: #667eea;
        margin: 0;
        font-size: 42px;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .logo p {
        color: #a0aec0;
        margin: 8px 0 0 0;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .login-header {
        margin-bottom: 30px;
        text-align: center;
      }
      .back-btn {
        display: inline-flex;
        align-items: center;
        color: #667eea;
        text-decoration: none;
        font-size: 15px;
        margin-bottom: 20px;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 8px;
      }
      .back-btn:hover {
        color: #764ba2;
        background: rgba(102, 126, 234, 0.1);
      }
      .login-header h2 {
        margin: 0 0 10px 0;
        color: #2d3748;
        font-size: 28px;
      }
      .login-header p {
        margin: 0;
        color: #718096;
        font-size: 16px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 600;
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 14px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
        background: #f8fafc;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .error-message {
        color: #e53e3e;
        font-size: 12px;
        margin-top: 5px;
        display: none;
        font-weight: 500;
      }
      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
      }
      .checkbox {
        display: flex;
        align-items: center;
        font-size: 14px;
      }
      .checkbox input {
        margin-right: 8px;
      }
      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }
      .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .login-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .register-btn {
        width: 100%;
        padding: 16px;
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
      .register-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
      }
      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        display: none;
        animation: slideDown 0.4s ease;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .message.success {
        background-color: #f0fff4;
        color: #276749;
        border: 1px solid #bbf7d0;
      }
      .message.error {
        background-color: #fff5f5;
        color: #c53030;
        border: 1px solid #fecaca;
      }
      .loader {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .success-notification {
        background-color: #f0fff4;
        color: #276749;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid #bbf7d0;
        animation: slideDown 0.4s ease;
      }
      @media (max-width: 480px) {
        .login-box {
          padding: 25px;
        }
        .logo h1 {
          font-size: 32px;
        }
        .login-header h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <h1>OPULENT</h1>
          <p>Luxury Hotel & Resort</p>
        </div>

        <div class="login-header">
          <a href="../../frontend/index.html" class="back-btn"
            >← Trở về trang chủ</a
          >
          <h2>Đăng nhập tài khoản</h2>
          <p>Đăng nhập để tiếp tục sử dụng dịch vụ</p>
        </div>

        <div id="registerSuccessMessage"></div>

        <form id="loginForm">
          <div class="form-group">
            <label
              >Email hoặc Tên đăng nhập
              <span style="color: #e53e3e">*</span></label
            >
            <input
              type="text"
              id="identifier"
              placeholder="Nhập email hoặc tên đăng nhập"
              required
            />
            <div class="error-message" id="identifier_error"></div>
          </div>

          <div class="form-group">
            <label>Mật khẩu <span style="color: #e53e3e">*</span></label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
            <div class="error-message" id="password_error"></div>
          </div>

          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" id="remember" />
              Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span id="loginBtnText">Đăng nhập</span>
            <div id="loginLoader" class="loader"></div>
          </button>

          <a href="register.html" class="register-btn">Đăng ký tài khoản mới</a>
        </form>

        <div id="loginMessage" class="message"></div>
      </div>
    </div>

    <script>
      // API URL - ĐIỀU CHỈNH THEO CẤU TRÚC THƯ MỤC CỦA BẠN
      const API_BASE_URL = "../../backend/api/auth";

      // Kiểm tra thông báo đăng ký thành công từ URL
      const urlParams = new URLSearchParams(window.location.search);
      const registered = urlParams.get("registered");
      const email = urlParams.get("email");

      if (registered === "success") {
        const successDiv = document.getElementById("registerSuccessMessage");
        successDiv.className = "success-notification";
        successDiv.innerHTML = `
                <h4 style="margin: 0 0 10px 0; color: #276749; display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 20px">✅</span> Đăng ký thành công!
                </h4>
                <p style="margin: 5px 0; font-size: 14px;">Tài khoản của bạn đã được tạo thành công.</p>
                ${
                  email
                    ? `<p style="margin: 5px 0; font-size: 14px;">Email đã đăng ký: <strong>${email}</strong></p>`
                    : ""
                }
                <p style="margin: 5px 0; font-size: 14px;">Vui lòng đăng nhập để sử dụng dịch vụ.</p>
            `;

        // Tự động điền email nếu có
        if (email) {
          document.getElementById("identifier").value = email;
        }

        // Xóa tham số URL
        window.history.replaceState(
          {},
          document.title,
          window.location.pathname
        );
      }

      // Hiển thị lỗi
      function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + "_error");
        const inputElement = document.getElementById(fieldId);
        if (errorElement && inputElement) {
          errorElement.textContent = message;
          errorElement.style.display = "block";
          inputElement.style.borderColor = "#fc8181";
          inputElement.style.background = "#fff5f5";
        }
      }

      // Xóa lỗi
      function clearError(fieldId) {
        const errorElement = document.getElementById(fieldId + "_error");
        const inputElement = document.getElementById(fieldId);
        if (errorElement && inputElement) {
          errorElement.style.display = "none";
          inputElement.style.borderColor = "#e2e8f0";
          inputElement.style.background = "#f8fafc";
        }
      }

      // Kiểm tra form
      function validateForm() {
        let isValid = true;

        const identifier = document.getElementById("identifier").value.trim();
        const password = document.getElementById("password").value;

        if (!identifier) {
          showError("identifier", "Vui lòng nhập email hoặc tên đăng nhập");
          isValid = false;
        }

        if (!password) {
          showError("password", "Vui lòng nhập mật khẩu");
          isValid = false;
        }

        return isValid;
      }

      // Xử lý đăng nhập
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          if (!validateForm()) return;

          const loginBtn = document.getElementById("loginBtn");
          const loginBtnText = document.getElementById("loginBtnText");
          const loginLoader = document.getElementById("loginLoader");
          const messageDiv = document.getElementById("loginMessage");

          // Hiển thị loading
          loginBtn.disabled = true;
          loginBtnText.textContent = "Đang đăng nhập...";
          loginLoader.style.display = "block";
          messageDiv.style.display = "none";

          // Lấy dữ liệu
          const formData = {
            identifier: document.getElementById("identifier").value.trim(),
            password: document.getElementById("password").value,
            remember: document.getElementById("remember").checked,
          };

          console.log("Gửi dữ liệu đăng nhập:", formData);

          try {
            // Gọi API đăng nhập
            const response = await fetch(`${API_BASE_URL}/login.php`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            console.log("Trạng thái phản hồi:", response.status);
            const result = await response.json();
            console.log("Kết quả:", result);

            if (result.success) {
              // Thành công
              showMessage(
                "loginMessage",
                "✅ Đăng nhập thành công! Đang chuyển hướng...",
                "success"
              );

              // Lưu thông tin người dùng
              localStorage.setItem(
                "opulent_user",
                JSON.stringify({
                  ...result.user,
                  isLoggedIn: true,
                  session_id: result.session_id || null,
                })
              );

              // Lưu remember me
              if (formData.remember) {
                localStorage.setItem("remember_me", "true");
              }

              // Chuyển hướng sau 2 giây
              setTimeout(() => {
                if (result.user.user_type === "admin") {
                  window.location.href = "../admin/index.html";
                } else {
                  window.location.href = "../../frontend/index.html";
                }
              }, 2000);
            } else {
              // Thất bại
              showMessage(
                "loginMessage",
                `❌ ${result.message || "Đăng nhập thất bại"}`,
                "error"
              );
              resetLoginButton();
            }
          } catch (error) {
            console.error("Lỗi:", error);
            showMessage(
              "loginMessage",
              `❌ Lỗi kết nối đến server: ${error.message}`,
              "error"
            );
            resetLoginButton();
          }
        });

      // Hiển thị thông báo
      function showMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerHTML = message;
          element.className = `message ${type}`;
          element.style.display = "block";
        }
      }

      // Reset nút đăng nhập
      function resetLoginButton() {
        const loginBtn = document.getElementById("loginBtn");
        const loginBtnText = document.getElementById("loginBtnText");
        const loginLoader = document.getElementById("loginLoader");

        loginBtn.disabled = false;
        loginBtnText.textContent = "Đăng nhập";
        loginLoader.style.display = "none";
      }

      // Kiểm tra nếu đã đăng nhập
      window.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("opulent_user");
        if (userData) {
          try {
            const user = JSON.parse(userData);
            if (user.isLoggedIn) {
              // Tự động chuyển hướng nếu đã đăng nhập
              setTimeout(() => {
                if (user.user_type === "admin") {
                  window.location.href = "../admin/index.html";
                } else {
                  window.location.href = "../../frontend/index.html";
                }
              }, 1000);
            }
          } catch (error) {
            console.error("Lỗi khi đọc dữ liệu người dùng:", error);
          }
        }

        // Tự động xóa lỗi khi người dùng nhập
        document.querySelectorAll("input").forEach((input) => {
          input.addEventListener("input", function () {
            clearError(this.id);
          });
        });

        // Tự động focus vào ô đầu tiên
        document.getElementById("identifier").focus();
      });
    </script>
  </body>
</html>
