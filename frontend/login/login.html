<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | Opulent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="topbar">
  <div class="logo">Opulent</div>
  <nav class="menu">
    <a href="#">Khách sạn</a>
    <a href="#">Tours</a>
    <a href="#">Vé máy bay</a>
    <a href="#">Vé vui chơi</a>
  </nav>
  <div class="header-right">
    <span class="account">Tài khoản</span>
  </div>
</header>

<!-- LOGIN FORM -->
<div class="login-wrapper">
  <div class="login-box">

    <a href="../giaodien/index.html" class="back-btn">←</a>
    <h2>Đăng nhập</h2>

    <label>Email / Số điện thoại di động</label>
    <input type="text" placeholder="Nhập email hoặc số điện thoại">

    <label>Mật khẩu</label>
    <input type="password" placeholder="Nhập mật khẩu">

    <div class="login-links">
      <a href="#">Quên mật khẩu?</a>
      <a href="#">Đăng nhập bằng OTP</a>
    </div>

    <button class="login-btn">Đăng nhập</button>

    <div class="divider">Hoặc</div>

    <a href="../login/register.html" class="login-btn register-btn">Đăng ký</a>

  </div>
</div>

</body>
</html>
